<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="//unpkg.com/mapbox@1.0.0-beta9/dist/mapbox-sdk.min.js"></script>

    <link
      href="//api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
    <title>Buscador de cosas</title>
    <style>
      .search-form {
        background-color: coral;
        padding: 10px;
      }
      body,
      input,
      button {
        font-size: 24px;
      }
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      html {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <form class="search-form">
      <input name="q" type="search" />
      <button>Buscar</button>
    </form>
    <div id="map" style="width: 100%; height: 100%"></div>
  </body>
</html>
